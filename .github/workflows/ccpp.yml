name: C/C++ CI

on:
  push:
    branches:
      - trying
      - staging
  pull_request:
    branches: [ master ]

jobs:
  build-and-check:

    env:
      # Force locale, in particular for reproducible results re '.github/bors_log_expected_warnings' (see below).
      LC_ALL: C.UTF-8

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Deps
      run: |
          sudo apt-get update;
          sudo apt-get install -y \
                  automake \
                  autoconf \
                  libtool \
                  autogen \
                  bison \
                  flex \
                  libgmp3-dev \
                  libmpfr-dev \
                  libmpc-dev \
                  build-essential \
                  gcc-multilib \
                  g++-multilib \
                  dejagnu

    - name: Configure
      run: |
           mkdir -p gccrs-build;
           cd gccrs-build;
           ../configure \
               --enable-languages=rust \
               --disable-bootstrap \
               --enable-multilib

    - name: Build
      run: |
           cd gccrs-build; \
           make -j $(nproc) > log 2>&1
           
    - name: Build logs
      run: cat gccrs-build/log

    - name: Check for new warnings
      run: |
           grep 'warning:' gccrs-build/log | sort > log_warnings;
           diff -U0 .github/bors_log_expected_warnings log_warnings 

    - name: Run Tests
      run: |
           cd gccrs-build; \
           make check-rust
    - name: Archive check-rust results
      uses: actions/upload-artifact@v2
      with:
        name: check-rust-logs
        path: |
          gccrs-build/gcc/testsuite/rust/
    - name: Check regressions
      run: |
           cd gccrs-build; \
           if grep -e "unexpected" -e "unresolved" gcc/testsuite/rust/rust.sum;\
           then \
              echo "some tests are not correct"; \
              exit 1; \
            else \
              exit 0; \
            fi
